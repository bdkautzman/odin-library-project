<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <button class="submit">Add Book</button>
        <form action="sample.com/thisapp" method="post">
            <label for="title">Title: </label>
            <input type="text" id="title" placeholder="Nunya Bizness">
            <label for="author">Author: </label>
            <input type="text" id="author" placeholder="Your Mom">
            <label for="pages">Pages: </label>
            <input type="text" id="pages" placeholder="1234">
            <select name="Read?" id="read">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </form>
    </div>
    <div class="library">
    </div>
</body>
</html>
